<!DOCTYPE html>
<html>
<head>
    <title>Student|Sign Up</title>
</head>
<body style=" font-weight: 700; margin: 0;padding: 0;display: flex;justify-content: center;align-items: center;height: 60vh;">
    <div style="display: inline-block; text-align: center; padding: 20px;">
        <form action="#" method="post" >
            <h3 style="font-size: larger;">Sign Up</h3>
            <div>
                <label for="uname" style="padding: 30px;"><b>Username:</b></label>
                <input type="email" id="uname" name="uname" placeholder="Enter Email ID" required>
            </div>
            <div style="padding: 3px;">
                <label for="pwd" style="padding: 31.5px;"><b>Password:</b></label>
                <input type="password" id="pwd" name="pwd"  required>
            </div>
            <div>
                <label for="cpwd"><b>Confirm Password:</b></label>
                <input type="password" id="cpwd" name="cpwd" required>
            </div>
            <div style="padding: 3px;">
            <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
