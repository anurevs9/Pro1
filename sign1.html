<!DOCTYPE html>
<html>
<head>
    <title>Student|Sign In</title>
</head>
<body style="margin: 0;padding: 0;display: flex;justify-content: center;align-items: center;height: 60vh;">
    <div>
        <form action="#" method="get" style="display: inline-block; text-align: center; padding: 20px;">
            <h3 style="font-weight: bolder;">Sign In</h3>
            <div style="padding: 3px;">
                <label for="uname" style="padding: 2px; font-weight: bolder;"><b>Username:</b></label>
                <input type="email" id="uname" name="uname" placeholder="Enter Email ID">
            </div>
            <div style="padding: 3px;">
                <label for="pwd" style="padding: 3px; font-weight: bolder;"><b>Password:</b></label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
            <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>
</html>
