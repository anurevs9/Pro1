<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <form action="#">
        <label for="dod">date of birth:</label>
       <input type="datetime-local" id="dod" name="dod"><br>
       <label for="r1">volume</label>
       <input type="range" min="0" max="5" step="0.5"><br>

       <label for="fileupload"></label>
       <input type="file" name="" id=""><br><br>
       <label for="gen">Gender</label><br>
       <input type="radio" name="gen" id="gen" checked>
       <label for="gen">male</label><br>
       <input type="radio" name="gen" id="gen">
       <label for="gen">female</label>
       <hr>
       <label for="chk">sports</label><br><br>
       <input type="checkbox" name="chk" id="chk">
       <label for="chk">hockey</label><br><br>
       <input type="checkbox" name="chk" id="chk">
       <label for="chk">running</label><br><br>
       <input type="checkbox" name="chk" id="chk">
       <label for="chk">basket ball</label><br><br>
       <input type="checkbox" name="chk" id="chk">
       <label for="chk">skipping</label><br><br>
       <input type="checkbox" name="chk" id="chk">
       <label for="chk">throw ball</label><br><br>

       <fieldset>
        <u><b><legend style="text-align: center;">exclusively for drop down</legend></b></u>
        <label for="feeds">feedback</label><br>
       <textarea name="feeds" id="feeds" rows="5" cols="20"></textarea><br><br>

       <label for="dd">drop down</label><br>

       <select name="dd" id="dd">
       <option value="-">select any option from the list</option>
       <option value="cars">car1</option>
       <option value="cars">car2</option>
       <option value="cars">car3</option>
       <option value="cars">car4</option>
       </select>
       
       </fieldset>
        




    </form>
</body>
</html>
